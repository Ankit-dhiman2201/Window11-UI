<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IF=edge">
    <meta name="viewport" content="width=device-width",initial-scale="1.0">
    <title>Window 11 clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="icons">
    <img class="chimg" src="images/chromeicon.png" >
    <div class="chrome"> Google
        Chrome</div>

    <img class="edimg" src="images/edgeicon.png" >
    <div class="edge"> Microsoft
        Egde </div>

    <img class="recycleimg" src="images/recyclebinicon.png" >
    <div class="recyle"> Recycle Bin</div>

</div>

<div class="taskbar">
    <img src="images/icons.PNG">
    <img class="right" src="images/trightbar.png">

</div>
<div class="startmenu">
    <img src="images/startmenu.png">

</div>
<video autoplay muted>
    <source src="images/video.webm">
</video>


<script src="first.js"></script>
</body>
</html>
